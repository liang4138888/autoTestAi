<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTestAI - 用例分组</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- 页面头部 -->
        <div class="row header-gradient text-white p-4 mb-4">
            <div class="col text-center">
                <h1 class="mb-2">
                    <i class="bi bi-folder"></i> 用例分组
                </h1>
                <p class="mb-0 opacity-75">按模块和功能对测试用例进行分组管理</p>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="row mb-4">
            <div class="col">
                <div class="d-flex flex-wrap gap-2 align-items-center">
                    <button class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> 新建分组
                    </button>
                    <button class="btn btn-secondary">
                        <i class="bi bi-arrow-clockwise"></i> 刷新
                    </button>
                </div>
            </div>
        </div>

        <!-- 分组列表 -->
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card group-card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-house text-primary"></i> 首页模块
                        </h5>
                        <p class="card-text">首页相关的API测试用例</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">15个用例</small>
                            <div>
                                <button class="btn btn-sm btn-outline-primary">编辑</button>
                                <button class="btn btn-sm btn-outline-danger">删除</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card group-card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-search text-success"></i> 搜索模块
                        </h5>
                        <p class="card-text">搜索功能相关的API测试用例</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">8个用例</small>
                            <div>
                                <button class="btn btn-sm btn-outline-primary">编辑</button>
                                <button class="btn btn-sm btn-outline-danger">删除</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card group-card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-person text-info"></i> 用户模块
                        </h5>
                        <p class="card-text">用户管理相关的API测试用例</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">12个用例</small>
                            <div>
                                <button class="btn btn-sm btn-outline-primary">编辑</button>
                                <button class="btn btn-sm btn-outline-danger">删除</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
